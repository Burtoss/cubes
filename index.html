<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Three.JS</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/107/three.js"></script>
	<script src="https://unpkg.com/three@0.85.0/examples/js/controls/OrbitControls.js"></script>

</head>
<body>
	<div class="parameters">
		<div>
				<input type="range" id="quantity" name="quantity"
							min="0" max="100" value ="1" step="1">
				<label for="quantity">Количество снизу=1</label>
			</div>
		<div>
			<input type="range" id="scale" name="scale"
						min="0" max="100" value ="50" step="1">
			<label for="scale">Размер=50</label>
		</div>
	</div>

	


	<script src="js/main.js"></script>
</body>
</html>
